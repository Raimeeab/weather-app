<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="Global weather app by city search for different cities to find out local weather conditions from current day to five days onward ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/stylesheet.css">
    </head>
    <body>
        <br><br>
        <header class="container">
            <h1>Weather Forecast</h1>
            <div class="d-flex flex-column align-items-center">
                <div id="display-date"></div>
                <div id="display-time">00:00:00</div>
            </div>
        </header>
        <br><br>
        <div class="container-fluid">
           <div class="row align-items-center main-search">
               <div class="col-lg-3 pt-3 pb-3 center-items">
                    <h3>Search for a city:</h3>
                    <div class="input-group mb-3"> 
                        <input class="input-group-append form-control-plaintext citySelected" type="text" placeholder="City name...">
                        <button class="btn btn-dark location mx-auto" type="button">submit</button>
                    </div>
               </div>
           </div>
           <div class="d-none">
               <aside>
                <h3>Search for a city:</h3>
                <div class="input-group mb-3"> 
                    <input class="input-group-append form-control-plaintext citySelected" type="text" placeholder="City name...">
                    <button class="btn btn-dark location mx-auto" type="button">submit</button>
                </div>
               </aside>
           </div>
           <div class="container"> 
               <h3 id="cityPicked"></h3>
                <ul class="list-group list-group-flush list">
                    <li>
                        <img id="icon">
                    </li>
                    <li>
                        Temprature: <span id="temp"></span>
                    </li>
                    <li>
                        Wind: <span id="windsp"></span>
                    </li>
                    <li>
                        Humidity: <span id="humid"></span>
                    </li>
                    <li>
                        UV Index: <span id="uvi"></span>
                    </li>
                </ul>
        </div> 
    </div> 

</div> 

<div class="mt-4 col-md-12"> 

    <h4 class="mt-3 hide">5-Day Forecast:</h4>

    <div class="d-flex forecastContainer"> 


    </div> 
</div> 
</div> 
        </div>

        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
